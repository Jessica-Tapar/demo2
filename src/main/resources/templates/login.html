<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>

</head>
  <body>
    

    <div class= "container" >

        <h1 style="color: white">Arbitrage Recommendation System</h1>
        
        <form class= "col-5" th:action="@{/userLogin}" th:object="${user}" method="post">
            
            <label style="color: white"><h6>Username: </h6></label>
            <input type="text" placeholder="Enter your Username" class="form-control" th:field="*{Username}" required>
            
            <label style="color: white"><h6>Password: </h6></label>
            <input type="password" placeholder="Enter your password" class="form-control" th:field="*{Password}" required>

            <br/>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
